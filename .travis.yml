language: node_js
node_js:
- '12'
sudo: true
addons:
  ssh_known_hosts:
  - 178.128.99.175
script:
- cd ./seedling-angular
env:
  global:
  - REMOTEAPPDIR=/home/travisci
  - REMOTEUSER=travisci
  - REMOTEHOST=178.128.99.175
after_success:
- cd ..
- pwd
- cat deploy-key
- chmod 600 deploy-key && mv deploy-key ~/.ssh/id_rsa
- echo "deploy to 178.128.99.175"
- cd ./seedling-angular
- tar cvfz src.tar.gz src/
- scp src.tar.gz travisci@178.128.99.175:~/